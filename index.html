<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <!------ CSS ------->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<a href="#lbWrap">
    <h1>View Images</h1>
</a>

<div class="slider lightbox" id="lbWrap">
    <div id="frameWrapper">
        <ul class="frames">
            <li id="one" class="slide">
                <a href="#" class="close" onclick="resetPosition()">X</a>
                <img id="imageSlide" src="">
                <nav>
                    <a class="prev" onclick="prevImage()">&larr;</a>
                    <a class="next" onclick="nextImage()">&rarr;</a>
                </nav>
            </li>
        </ul>
    </div>
</div>

<!--------- Scripts ----------->
<script src="js/main.js"></script>
</body>
</html>
